<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="container_calculator">

        <aside class="rede_social">
            <a href="#"><i class="ri-whatsapp-line"></i></a>
            <a href="https://github.com/Carlos-Eduardo5Qs" target="_blank"><i class="ri-github-fill"></i></a>
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-instagram-fill"></i></a>
        </aside>

    
        <div class="content_display">
            <div class="history">
                <div class="display_history">
                    <span id="historyValue">6 + 6 = 12</span>
                </div>
                <div class="icon_history">
                    <i class="ri-history-line"></i>
                    <span>History</span>
                </div>
            </div>
            <div class="display_results">
                <input type="text" class="response" id="previous_operations" disabled>
                <input type="text" class="display">
            </div>
        </div>
    

        <table class="calculator_body">
            
            <tr>
                <td colspan="2" class="clear"><button>AC</button></td>
                <td class="del"><button>DEL</button></td>
                <td><button class="arithmetic_operators">*</button></td>
            </tr>

            <tr>
                <td><button class="number">7</button></td>
                <td><button class="number">8</button></td>
                <td><button class="number">9</button></td>
                <td><button class="arithmetic_operators">/</button></td>
            </tr>

            <tr>
                <td><button class="number">4</button></td>
                <td><button class="number">5</button></td>
                <td><button class="number">6</button></td>
                <td><button class="arithmetic_operators">+</button></td>
            </tr>

            <tr>
                <td><button class="number">1</button></td>
                <td><button class="number">2</button></td>
                <td><button class="number">3</button></td>
                <td><button class="arithmetic_operators">-</button></td>
            </tr>

            <tr>
                <td><button class="number">0</button></td>
                <td><button class="number">.</button></td>
                <td colspan="2" class="resolve"><button>=</button></td>
            </tr>

        </table>

    </div>
</body>
</html>
